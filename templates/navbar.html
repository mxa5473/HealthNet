<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the page to the width of the device and set the zoon level -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <!--Attempt to load bootstrap from repo-->

    <!--Load local stylesheets-->
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}"/>
    <!--<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-theme.css" %}"/> -->
    <link rel="stylesheet/less" href="{% static "css/bootswatch.less" %}">

</head>

<body>

<div class="container">


    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">HealthNet</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-link">

                    <li class="" id="profile"><a href="/profile">Profile</a></li>

                    <li class="" id="newapp"><a href="/newapp">Create New Appointment</a></li>

                    <li class="" id="cal"><a href="/calendar">Calendar</a></li>

                    <li class="" id="messenger"><a href="/messenger">Messenger</a></li>

                    {% if usertype == "Doctor" or usertype == "Nurse" %}
                        <li class="" id="patientedit"><a href="/patientedit">Patients</a></li>
                        <li class="" id="prescriptions"><a href="/viewprescriptions">Prescriptions</a></li>
                        <li class="" id="tests"><a href="/viewtests">Tests</a></li>

                    {% endif %}


                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    {% block content %}
    {% endblock %}


</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the page to the width of the device and set the zoon level -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>HealthNet Admin</title>
    <!--Load local stylesheets-->
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}"/>
    <!--<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap-theme.css" %}"/> -->
    <link rel="stylesheet/less" href="{% static "css/bootswatch.less" %}">


</head>
<body>

<div class="container">


    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">HealthNet Admin</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">

                    <li class="" id="newnurse"><a href="/newnurse">Register New Nurse</a></li>

                    <li class="" id="newdoc"><a href="/newdoctor">Register New Doctor</a></li>

                    <li class="" id="newhospital"><a href="/newhospital">Register New Hospital</a></li>

                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    {% block content %}
    {% endblock %}

</div>

</body>

<script>
    $(document).ready(function () {
        $(".nav li").removeClass("active");
        $('#window.location.pathname').addClass('active');
    });


</script>

</html>
